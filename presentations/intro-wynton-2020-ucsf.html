<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Intro to Wynton</title>

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/wynton-presentation-1.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Add custom slides and references to modules here -->
				<!-- This is a title slide -->
				<section id='title'>
				<h1>Intro To Wynton HPC</h1>
				<br /><br />
				<h5> October 2020</h5>

				<aside class="notes" data-markdown>
				Don't forget to thank those who invited you!
				</aside>
				</section>

				<!-- These are example links to slide within your presentation -->
				<section id='links'>
				<h3>Table of Contents</h3> 
				<ul>
					<li><a href="#/1">Getting Started on Wynton HPC</a></li>
					<li><a href="#/2">Intro to the Unix command line</a></li>
				</ul>
				</section>
        
				<!-- And this is how you pull in existing modules -->
				<section data-external="modules/getting-started-on-wynton/module.html"></section>
				<section data-external="modules/unix_shell/module.html"></section>

				<!-- This is where you'd insert a custom conclusion slide -->
				<section>
				<h3>Thank you!<h3>
					Feedback to improve content appreciated.
				</section>
			</div>
		</div>

		<script src="../dist/reveal.js"></script>
        <script src="../plugin/markdown/markdown.js"></script>
        <script src="../plugin/highlight/highlight.js"></script>
        <script src="../plugin/notes/notes.js"></script>

		<script>

			Reveal.initialize({
				history: true,
				controls: true,
				progress: true,
				center: true,
				slideNumber: false,
				touch: true,
				fragments: true,
				help: true,
				showNotes: false,
				previewLinks: false,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				width: 1200,
				height: 860,
				autoSlide: 0,
				
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
				
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
				{ 
    				src: '../plugin/external/external.js', 
    				condition: function() { 
        				return !!document.querySelector( '[data-external],[data-external-replace]' ); 
    				} 
				}]
			});

		</script>

		</body>
	</html>
